<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        input, button{
            padding: 10px;
            font-size: 16px;
        }
        #taskInput{
            width: 70%;
        }
        #searchInput{
            width: 70%;
            margin-top: 15px;
        }
        button{
            cursor: pointer;
            margin-left: 5px;
        }
        ul{
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li{
            display: flex;
            background-color: lightgrey;
            justify-content: space-between;
            padding: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .completed{
            text-decoration: line-through;
            opacity: 0.6;
        }
        .actions button{
            margin-left: 5px;
        }
        
    </style>
</head>
<body>
    <h2>L1- Enhanced To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button id="addBtn">Add Task</button>
    <input type="text" id="searchInput" placeholder="Search tasks..">
    <ul id="taskList"></ul>
    <script src="script.js"></script>
</body>
</html>
